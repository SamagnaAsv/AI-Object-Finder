<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <script src= "https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://deeplobe.ai/wp-content/uploads/2023/06/Object-detection-Real-world-applications-and-benefits.png">
  <center>
    <h1 class="heading btn btn-info">AI Object Finder Web App
      <br>
      <span class="note">the input name which you will give should match the names present in coco model then only it will detect</span>
    </h1>
    <br>
    <label>Enter object name:</label>
    <input class="form-control" id="object_name" placeholder="Enter Object Name" type="text">
    <br>
    <button class="btn btn-success" onclick="start()" id="start_button">Start</button>
    <br>
    <h2 class="btn btn-danger" id="status"></h2>
    <br><br>
    <h3 id="objects_found_status" class="btn btn-danger"></h3>

  </center>

  <script src="main.js"></script>

</body>

</html>
